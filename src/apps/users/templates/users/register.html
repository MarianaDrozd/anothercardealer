<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration</title>
</head>
<body>
{% include "navbar.html" %}
{% block content %}
<!--Register-->
<div align="center">
    <h1>Registration</h1>
<form method="post">
    <div class="form-group" >
        {% csrf_token %}
        <h5>{{ form.as_p }}</h5>
    <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

    <p class="text-center"><h5>If you already have an account, <a href="/users/login">login</a> instead.</h5></p>

</div>
{% endblock %}
{% include "footer.html" %}
</body>
</html>
